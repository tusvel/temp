<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!--styles-->
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./button.css">
    <link rel="stylesheet" href="./microsoft.css">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="section">
        <a class="button" href="https://google.com">
            <img class="button_logo" src="./assets/logo.svg" alt="soursa logo">
            <span class="button_text">Join our beta testing</span>
            <img class="button_arrow" src="./assets/arrow.svg" alt="go to arrow">
        </a>
    </div>

    <div class="section">
        <button class="microsoft">
            <div class="microsoft_line microsoft_line__first">
                <div class="microsoft_line microsoft_line__second">
                    <a class="microsoft_line microsoft_line__third" href="https://google.com">
                        <div class="microsoft_logo">
                            <div class="microsoft_logoBlock microsoft_logoBlock__red"></div>
                            <div class="microsoft_logoBlock microsoft_logoBlock__green"></div>
                            <div class="microsoft_logoBlock microsoft_logoBlock__blue"></div>
                            <div class="microsoft_logoBlock microsoft_logoBlock__orange"></div>
                        </div>
                        <div class="microsoft_text">
                            <p class="microsoft_textTop">Get it from</p>
                            <p class="microsoft_textBottom">Microsoft AppSourse</p>
                        </div>
                    </a>
                </div>
            </div>
        </button>
    </div>

    <div class="section">
        <h1 class="title">Your personal email assistant <span>has arrived</span></h1>
    </div>

    <div class="section">

        <div class="gradient"></div>
    </div>

    <script src="./index.js"></script>
</body>
